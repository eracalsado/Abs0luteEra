  <!-- Gallery Section -->
  <section id="gallery">
    <h2 class="text-center">My Art Gallery</h2>

      <!-- Gallery Images -->
      <div class="col-md-4">
        <img src="assets/Phoie.png" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal">
      </div>

      <div class="col-md-4">

      <div class="col-md-4">

  <!-- Contact Section -->

    <a href="mailto:eracalsado@gmail.com">eracalsado@gmail.com</a>

  <!-- Footer -->
  <footer class="fixed-bottom">
    <p class="you">"No artwork can ever capture your beauty, but I'll sure as hell try â™¡"</p>
  </footer>

  <!-- Modal for full-size image -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <img src="" class="modal-img" id="modalImage">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const galleryImages = document.querySelectorAll('.gallery-img');
    const modalImage = document.getElementById('modalImage');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.src;
      });
    });

    const imageModal = document.getElementById('imageModal');
    imageModal.addEventListener('click', (e) => {
      if(e.target === imageModal) {
        const modal = bootstrap.Modal.getInstance(imageModal);
        modal.hide();
      }
    });
  </script>

</body>
